<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/dictionary.ico" type="image/x-icon">
        <title>Dictionary</title>
    </head>
    <body class="preload theme">



        <header >
            <div id="header-title">
                <img src="assets/dictionary.ico" alt="" width="45" height="45">
                <h1>Dictionary</h1>
            </div>
            <div>
                <div id="menu" class="preload">
                    <span>
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Appearance</a></li>
                            <li><a href="#">Change font</a></li>
                            <li><a href="#">Close</a></li>
                        </ul>
                    </span>
                </div>
            </div>
        </header>




        <main id="container">
            <div id="app">
                <form action="#" novalidate>
                    <input id="input" type="text" placeholder="Search for the word you want..." required>
                    <button type="submit">Search</button>
                    <!-- <label for="input">Please enter a word</label> -->
                </form>
                <div id="response">
                    <div id="word"></div>
                    <div id="phonetic"></div>
                    <div id="def"></div>
                    <div id="synonyms"></div>
                    <div id="antonyms"></div>
                </div>
            </div>
        </main>


        <footer>
            <a href="https://dictionaryapi.dev/" target="_blank">Made with Free Dictionary API</a>
        </footer>
    </body>
</html>
