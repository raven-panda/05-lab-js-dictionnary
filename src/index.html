<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/dictionary.ico" type="image/x-icon">
        <title>Dictionary</title>
    </head>
    <body class="theme">



        <header class="theme">
            <div id="header-title">
                <img src="assets/dictionary.ico" alt="" width="45" height="45">
                <h1>Dictionary</h1>
            </div>
            <div id="menu">
                <svg fill="#D8E9E6" height="45px" width="45px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 56 56" xml:space="preserve"><path d="M28,0C12.561,0,0,12.561,0,28s12.561,28,28,28s28-12.561,28-28S43.439,0,28,0z M40,41H16c-1.104,0-2-0.896-2-2s0.896-2,2-2	h24c1.104,0,2,0.896,2,2S41.104,41,40,41z M40,30H16c-1.104,0-2-0.896-2-2s0.896-2,2-2h24c1.104,0,2,0.896,2,2S41.104,30,40,30z M40,19H16c-1.104,0-2-0.896-2-2s0.896-2,2-2h24c1.104,0,2,0.896,2,2S41.104,19,40,19z"/>
                </svg>
            </div>
        </header>




        <main id="container" class="theme">
            <div id="app">
                <form action="#">
                    <input id="input" type="text" placeholder="Search for the word you want..." required>
                    <label for="input">Please enter a word</label>
                </form>
                <div id="response">
                    <div id="word"></div>
                    <div id="phonetic"></div>
                    <div id="def"></div>
                    <div id="synonyms"></div>
                    <div id="antonyms"></div>
                </div>
            </div>
        </main>


        <footer>
            <a href="https://dictionaryapi.dev/" target="_blank">Made with Free Dictionary API</a>
        </footer>
    </body>
</html>
